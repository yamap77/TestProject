 <div id="login">
    <p><button class="btn btn-primary" onClick="loginUser();">Login</button></p>
 </div>



 <script>
   function loginUser() {    
     FB.login(function(response) {    
     if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');
     FB.api('/me', function(response) {
       console.log('Good to see you, ' + response.name + '.');
       //top.location.href="http://localhost:8888/index.html";
      top.location.href="http://yamaptest.appspot.com/index.html"
     });
   } else {
     console.log('User cancelled login or did not fully authorize.');
   }}, {scope:'email', redirect_uri:'http://localhost:8888',display:'touch'});     
     }
     
 </script>

     function signinCallback(authResult) {
  if (authResult['access_token']) {
    // Successfully authorized
    // Hide the sign-in button now that the user is authorized, for example:

     //top.location.href="http://localhost:8888/index.html";
     top.location.href="http://yamaptest.appspot.com/index.html";
  } else if (authResult['error']) {
    // There was an error.
    // Possible error codes:
    //   "access_denied" - User denied access to your app

    // console.log('There was an error: ' + authResult['error']);
  }
}
